<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klimda.nl fotografie Zangvogels</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/grid.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-left">
            <button class="menu-toggle" aria-label="Toggle menu">
              <span class="menu-icon"></span>
            </button>
            <div class="nav-items">
              <a class="nav-button" href="index.html">Home</a>
              <a class="nav-button" href="atletiek.html">Atletiek fotografie</a>
              <div class="dropdown">
                <button class="nav-button dropdown-toggle">Natuur fotografie</button>
                <div class="dropdown-content">
                  <a class="dropdown-item" href="vogels.html">Vogels</a>
                  <a class="dropdown-item" href="http://www.klimda.nl/roofvogels.html">Roofvogels</a>
                  <a class="dropdown-item" href="http://www.klimda.nl/zangvogels.html">Zangvogels</a>
                  <a class="dropdown-item" href="http://www.klimda.nl/watervogels.html">Watervogels</a>
                </div>
              </div>
            </div>
          </div>
          <div class="nav-right">
            <img src="/logo-3.png" alt="Logo" class="logo">
          </div>
        </div>
      </nav>

      <div class="container">
        <header>
          <h1>Vogelfotografie</h1>
          <p class="subtitle">Een collectie foto's van vogels in hun natuurlijke omgeving</p>
        </header>
        
        <main>
          <div class="image-grid">
            <!-- Grid will be populated by JavaScript -->
          </div>

          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img id="modal-image" src="" alt="Enlarged image">
              <div class="image-details">
                <h4 id="image-title"></h4>
                <p id="image-description"></p>
                <p>Locatie: <span id="image-location-text"></span></p>
                <p>Fotograaf: <span id="image-photographer-name"></span></p>
              </div>
            </div>
          </div>
        </main>
        
        <footer>
          <p>&copy; 2025 klimda.nl All rights reserved.</p>
        </footer>
      </div>
    </div>
    <script type="module" src="/scripts/gallery-vogels.js"></script>
    <script type="module" src="/scripts/nav.js"></script>
  </body>
</html>
